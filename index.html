<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">
    <div class="input-flex">
      <div class="input-container">
        <label for="day">day</label>
        <input type="number" placeholder="DD" id="day">
        <small class="error-day"></small>
      </div>
      <div class="input-container">
        <label for="month">month</label>
        <input type="number" name="month" id="month" placeholder="mm">
        <small class="error-month"></small>
      </div>
      <div class="input-container">
        <label for="year">year</label>
        <input type="number" name="year" id="year" placeholder="yyyy">
        <small class="error-year"></small>
      </div>
    </div>


    <div class="line-container">
      <div class="line"></div>
      <button class="submit-btn">
        <img src="assets/images/icon-arrow.svg" alt="" id="rotate-image">
      </button>
    </div>
    <div class="output">
      <h1><span class="output-yr">--</span>years</h1>
      <h1><span class="output-month">--</span>months</h1>
      <h1><span class="output-day">--</span>days</h1>
    </div>
  </div>





  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
